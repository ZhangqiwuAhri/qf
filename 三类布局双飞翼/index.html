<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;padding: 0;
    }
    .header{
        width: 100%;height: 100px;background: red;
    }
    .container .center{
        width: 100%;height: 200px;float: left;
    }
    .container .center p{background: yellow;margin: 0 100px 0 100px;height: 100%;}
    .left{width: 100px;height: 300px;background: gray;float: left;margin-left: -100%;}
    .right{width: 100px;height: 300px;background:black;float: left;margin-left:-100px;}

</style>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="center"><p>内容部分</p></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="footer"></div>
    
</body>
</html>
