<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{width: 300px;}
    li{position: relative;overflow: hidden;}
    li>img{width: 200px;}
    li>.border{width: 150px;height: 100px;border: 1px solid red;position: absolute;top: 5px;left: 50px;z-index: 1;transition: 2s;
    transform: rotate(-90deg) translate(150px);
   
    }
    li:hover >.border{
        transform: rotate(0deg);
      
      
    }
</style>
<body>
    <lu>
        <li>
            <img src="..//images/dog.jpg" alt="">
            1111111111111111
            <div class="border"></div>
        </li>

        <li>
            <img src="..//images/dog.jpg" alt="">
           22222222222222
           <div class="border"></div>
        </li>


        <li>
            <img src="..//images/dog.jpg" alt="">
            33333333
            <div class="border"></div>
        </li>


        <li>
            <img src="..//images/dog.jpg" alt="">
           4444444444
           <div class="border"></div>
        </li>
    </lu>
</body>
</html>
