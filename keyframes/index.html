<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <style>
       .box{
           width: 100px;height:100px;position: relative;background: red;
           animation: box 2s 2s infinite linear;
       }
       @keyframes box {
         from{transform: translate(0,0);} 
         to{transform: translate(200px,0);}  
       }
   </style>
<body>
    <div class="box"></div>
    
</body>
</html>
