<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>标题,一个网页中有一个就够了</h1>
    <hr>
    <p>段落</p>
    <strong>强调文字</strong>
    <br>
    <em>斜体</em>
    <br>

    勾股定理--上标
    a<sup>2</sup>+b <sup>2</sup> = c <sup>2</sup>


    <br>
    水分子---下标
    H <sub>2</sub> o


    <br>
    删除文本
    <del>这是被删除了的文字</del>

    <br>
    插入文本
    <ins>这是被插入的文本</ins>

    <br>
    <img src="../images/user.png" alt="头像" width="40px" height="40px" title="头像">

    <br>
    特殊符号
    空格 “&nbsp;”
    <br>
    版权 “&copy;”
    <br>
    商标 “&reg;”

    <br>
    大于 “&lt;”

    <br>
    小于 "&gt;"

    <br>
    人民币 "&yen;"

    <br>
    摄氏度 "&deg;"
    
</body>
</html>
